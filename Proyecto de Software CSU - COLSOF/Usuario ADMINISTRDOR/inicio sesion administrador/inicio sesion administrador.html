<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSU - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="LOGO_COLSOF.png" alt="Logo COLSOF" class="logo">
                <h2>COLSOF S.A.S</h2>
                <p>Portal Administrativo</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="admin@colsof.com.co" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
