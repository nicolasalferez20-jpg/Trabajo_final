<!DOCTYPE html>
<html lang="es">
<!-- 
  ============================================================
  ARCHIVO DESCONECTADO DEL PROYECTO - VERSIÓN STANDALONE
  Este archivo funciona de forma independiente sin backend
  ============================================================
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gestión CSU - COLSOF S.A.S">
  <title>Ingreso | COLSOF S.A.S</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="top-bar" role="banner">
    <div class="logo-container">
      <img src="LOGO_COLSOF.png" alt="COLSOF S.A.S" class="logo">
    </div>
  </div>

  <main class="page" role="main">
    <header class="heading">
      <h1 class="title">COLSOF S.A.S</h1>
      <p class="subtitle">Líderes en Transformación Digital y Soluciones Tecnológicas</p>
    </header>

    <section class="card">
      <div class="alert" id="alertBox" role="alert" aria-live="polite">
        <div class="alert-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        </div>
        <div class="alert-content">
          <h2>Error de validación</h2>
          <p>Asegúrese de haber ingresado correctamente su información</p>
        </div>
      </div>

      <form class="form" id="loginForm" novalidate aria-label="Formulario de inicio de sesión">
        <div class="input-group" data-field>
          <label for="email" class="input-label">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="usuario@colsof.com.co" autocomplete="email" required aria-required="true">
        </div>

        <div class="input-group" data-field>
          <label for="password" class="input-label">Contraseña</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" autocomplete="current-password" required aria-required="true">
            <button type="button" class="toggle" aria-label="Mostrar u ocultar contraseña" tabindex="0">
              <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember">
            <span>Recordar credenciales</span>
          </label>
          <a class="link" href="#" tabindex="0">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="submit" type="submit">Ingresar</button>
        
        <div class="support">
          <p>¿No puedes acceder a tu cuenta?</p>
          <a class="link-support" href="#" tabindex="0">Contactar Soporte</a>
        </div>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
